<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>
    <div class="container" id="container">
        <form method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Create Doctor Account</h1>
            <input type="text" placeholder="First Name" name="firstname"  required>
            <input type="text" placeholder="Last Name" name="lastname" required ><br>
            <label for="profilepic" >Profile picture : -</label>
            <input type="file" accept="Image/*" name="pic" required><br>
            <input type="text" placeholder="Username" name="username" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="password" placeholder="Confirm Password" name="confirmpassword" required>
            <input type="text" placeholder="Address" name="line1" required>
            <input type="text" placeholder="City" name="city"  required>
            <input type="text" placeholder="State" name="state" required>
            <input type="text" placeholder="Pincode" name="pincode" required>
            <button type="submit">Sign Up</button><br>
            <a href="/signin" >Already User Sign in</a>
            <li> | </li>
            <a href="/signup/patient">Create Patient Account</a>
        </form>
    </div>
    <script src="{% static 'signup.js' %}"></script>
</body>
</html>
